<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
	<script type="text/javascript" src="./../../static/script/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		//页面加载完成之后
		$(function () {
			//给注册按钮绑定单击事件
			$("#sub_btn").click(function () {
				//1）验证用户名：必须由字母、数字、下划线组成，并且长度是5-12位
				//获取输入框的内容
				var usernameText = $("#username").val();
				//创建正则表达式对象
				var usernamePatt = /^\w{5,12}$/;
				//使用test方法验证
				if(!usernamePatt.test(usernameText)){
					//提示用户验证的结果
					$(".errorMsg").text("用户名不合法");
					return false;
				}
				//2）验证密码：必须由字母、数字、下划线组成，并且长度是5-12位
				var passwordText = $("#password").val();
				//创建正则表达式对象
				var passwordPatt = /^\w{5,12}$/;
				//使用test方法验证
				if(!passwordPatt.test(passwordText)){
					//提示用户验证的结果
					$(".errorMsg").text("密码不合法");
					return false;
				}
				//3）确认密码：和密码要相同
				//获取确认密码的内容
				var repwdText = $("#repwd").val();
				//和密码比较
				if(repwdText != passwordText){
					//提示用户
					$(".errorMsg").text("确认密码和密码不一致");
					return false;
				}
				//4）邮箱验证：xxxxxx@xxx.com
				//获取邮箱的内容
				var emailText = $("#email").val();
				//创建正则表达式对象
				var emailPatt = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
				//用test方法验证
				if(!emailPatt.test(emailText)){
					//提示用户验证结果
					$(".errorMsg").text("邮箱格式输入不合法");
					return false;
				}

				//5) 验证码：现在只需要验证用户已经输入内容，现在还没学到服务器验证码生成
				var codeText = $("#code").val();
				codeText = $.trim(codeText);
				//给字符串去除前后的空格trim
				if(codeText == null || codeText == ""){
					//提示用户验证结果
					$(".errorMsg").text("验证码不能是空值");
					return false;
				}

				$(".errorMsg").text("");
			});
		});
	</script>
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}
	
</style>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册尚硅谷会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form action="regist_success.html">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名"
										   autocomplete="off" tabindex="1" name="username" id="username" />
									<!--在开发过程中，常常给太长的标签换行显示，这样可以提高
										代码的可读性
									-->
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码"
										   autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码"
										   autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址"
										   autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" style="width: 150px;" id="code"/>
									<img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">									
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
